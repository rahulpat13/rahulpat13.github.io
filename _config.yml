  avatar: bio-photo.jpg
  bio: "Graduate student at UNC Charlotte.Embedded Systems and Robotics Geek. Likes to Play Chess and Paint when free."
  email: rahulpat13@ieee.org
  disqus-shortname:
  twitter: rahulpat13
  facebook: rahul.patil1
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: rahulpat13
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: rahulpat13
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
